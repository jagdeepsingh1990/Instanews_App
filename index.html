<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./build/css/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />



    <title>InstaNews</title>
</head>

<body>

    <div class="container">
        <div class="logo_flex1" >
            <!-- <iframe src="./images/nyt-logo.svg"> -->
            <!-- Your browser does not support iframes -->
            <!-- </iframe> -->
            <img class="_logoImg" src="./Assets/assets/images/nyt-logo.svg" alt="NewYorkTimes's logo">
        </div>

        <div class="select_option">
            <label>Choose a section:</label>
            <div class="select">
                <select id="select_options" class="list">
                    <option value="none">Sections...</option>
                    
                    
                    <option value="world">World</option>
                    <option value="national">National</option>
                    <option value="upshot">Upshot</option>
                    <option value="nyregion">NY Region</option>
                    
                    <option value="technology">samosa</option>
                    <option value="science">Science</option>
                    <option value="health">Health</option>
                    <option value="opinion">Opinion</option>
                    <option value="sports">Sports</option>
                    <option value="arts">Arts</option>
                    <option value="books">Books</option>
                    <option value="movies">Movies</option>
                    <option value="theater">Theather</option>
                    <option value="sundayreview">Sunday Review</option>
                    <option value="fashion">Fashion</option>
                    <option value="tmagazine">Tmagazine</option>
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="magazine">Magazine</option>
                    <option value="realestate">Real Estate</option>
                    <option value="automobiles">Auto Mobiles</option>
                    <option value="obituaries">Obituaries</option>
                    <option value="insider">Insider</option>
           Message Input
                </select>
            </div> 
        </div>
        <div class="newsData">

        </div>
        <div class="pageloader">
            <img src="/Assets/assets/images/ajax-loader.gif" alt="Loading..." class="loading">
        </div>
        <footer>
            <p>&#169 Copyright 2018 <span>Instanews</span></p>
        </footer>

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    
    <script src="js/main.js"></script>
</body>

</html>
